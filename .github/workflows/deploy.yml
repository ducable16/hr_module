name: Build & Deploy hr_module to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven Wrapper
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests

      - name: Copy hr_module JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "target/*.jar"
          target: "/home/ec2-user/hr_module"

      - name: SSH and Restart hr_module on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Stopping old app (if running)..."
            pkill -f 'java -jar' || true
            echo "Starting hr_module..."
            nohup java -jar /home/ec2-user/hr_module/*.jar > /home/ec2-user/hr_module/app.log 2>&1 &
            echo "âœ… hr_module is now running"
