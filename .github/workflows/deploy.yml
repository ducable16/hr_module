name: CI/CD Deploy Java Maven to EC2

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🧪 Build with Maven
        run: mvn clean package -DskipTests

      - name: 🔐 Save private key to file
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > deploy_key
          chmod 600 deploy_key

      - name: 🚀 Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        continue-on-error: true
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: deploy_key
          script: |
            if [ ! -d "/home/ec2-user/hr_module" ]; then
              git clone https://github.com/ducable16/hr_module.git /home/ec2-user/hr_module
            fi

            cd /home/ec2-user/hr_module
            git pull origin main
            mvn clean package -DskipTests

            pkill -f 'java -jar' || true

            nohup java -jar target/*.jar > app.log 2>&1 & || true
            
