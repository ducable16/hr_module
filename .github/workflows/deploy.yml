name: CI/CD Deploy Java Maven to EC2

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ§ª Build with Maven
        run: mvn clean package -DskipTests

      - name: ðŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Clone náº¿u thÆ° má»¥c chÆ°a tá»“n táº¡i
            if [ ! -d "/home/ec2-user/hr_module" ]; then
              git clone https://github.com/ducable16/hr_module.git /home/ec2-user/hr_module
            fi
            
            # Pull code vÃ  build láº¡i
            cd /home/ec2-user/hr_module
            git pull origin main
            mvn clean package -DskipTests
            
            # Stop app cÅ© náº¿u Ä‘ang cháº¡y
            pkill -f 'java -jar' || true
            
            # Start app má»›i
            nohup java -jar target/*.jar > app.log 2>&1 &